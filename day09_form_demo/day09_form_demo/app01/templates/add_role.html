<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" novalidate>
    {% csrf_token %}
    <p>{{ form.user }} <span style="color: red">{{ form.user.errors.0 }}</span></p>
    <p>{{ form.password }} <span style="color: red">{{ form.user.errors.0 }}</span></p>
    <p>{{ form.email }} <span style="color: red">{{ form.user.errors.0 }}</span></p>
    <p>{{ form.city }} <span style="color: red">{{ form.user.errors.0 }}</span></p>
    <input type="submit" value="提交">
</form>
</body>
</html>
